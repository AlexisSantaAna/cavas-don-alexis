    <section>
        <article>
            <h1>Formulario</h1>
            <form action="#">
                <div>
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name" placeholder="Ingrese su nombre" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Ingrese su email" required>
                </div>
                <div>
                    <label for="phone">Teléfono</label>
                    <input type="tel" name="phone" id="phone" placeholder="Ingrese su teléfono (opcional)">
                </div>
                <div>
                    <label for="asunto">Asunto</label>
                    <select name="asunto" id="asunto">
                        <option disabled selected >Elige una opción</option>
                        <option value="consultas">Consultas</option>
                        <option value="visitaYAlmuerzo">Visita y almuerzo</option>
                        <option value="visitaYDegustacion">Visita y degustación</option>
                        <option value="degustaciones">Degustaciones</option>
                        <option value="atardeceres">Atardeceres</option>
                        <option value="restaurante">Restaurante</option>
                    </select>
                </div>
                <div>
                    <label for="mensaje">Mensaje</label>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10"></textarea>
                </div>
                <div>                    
                    <input type="submit" id="submit" value="Enviar">
                    <input type="reset" id="reset" value="Reestablecer">   
                </div>
            </form>
        </article>
    </section>
