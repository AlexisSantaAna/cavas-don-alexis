<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cavas Don Alexis</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="header">
        <div class="contactLinks">
            <a href="https://www.facebook.com" target="_blank" class="contactDetails icon1"><i
                    class="fa-brands fa-facebook fa-lg"></i></a>
            <a href="https://www.instagram.com" target="_blank" class="contactDetails"><i
                    class="fa-brands fa-instagram fa-lg"></i></a>
            <a href="https://www.twitter.com" target="_blank" class="contactDetails icon3"><i
                    class="fa-brands fa-twitter fa-lg"></i></a>
        </div>
        <div class="logoContenedor">
            <a href="../index.html"><img src="../img/logo violeta.png" alt="logo vinos" class="logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">HOME</a></li>
                <li><a href="nosotros.html">NOSOTROS</a></li>
                <li><a href="turismo.html">TURISMO</a></li>
                <li><a href="bodega.html">BODEGA</a></li>
                <li><a href="contacto.html">CONTACTO</a></li>
            </ul>
        </nav>
    </header>
    <main class="sectionWrap">
        <section class="contenedorContactoPrincipal">
            <h1>Contacto</h1>
            <p>¿Comentarios o sugerencias?</p>
        </section>
        <h1>Formulario</h1>
        <form action="#">
            <div>
                <input type="text" name="name" id="name" placeholder="NOMBRE" required>
            </div>
            <div>
                <input type="text" name="lastname" id="lastname" placeholder="APELLIDO" required>
            </div>
            <div>
                <input type="email" name="email" id="email" placeholder="EMAIL" required>
            </div>
            <div>
                <select name="asunto" id="asunto">
                    <option disabled selected>ASUNTO</option>
                    <option value="consultas">Consultas</option>
                    <option value="visitaYAlmuerzo">Visita y almuerzo</option>
                    <option value="visitaYDegustacion">Visita y degustación</option>
                    <option value="degustaciones">Degustaciones</option>
                    <option value="atardeceres">Atardeceres</option>
                    <option value="restaurante">Restaurante</option>
                </select>
            </div>
            <div>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="MENSAJE"></textarea>
            </div>
            <div>
                <input type="submit" id="submit" value="Enviar">
                <input type="reset" id="reset" value="Reestablecer">
            </div>
        </form>

    </main>
    <footer>
        <div class="logoContenedor">
            <img src="../img/logo violeta.png" alt="logo vinos" class="logo">
        </div>
        <div class="textFooter">
            <p class="textCenter">Website designed & developed by <strong>Alexis Santa Ana</strong></p>
            <p class="textCenter">&copy; Copyright 2021 Cavas de Don Alexis</p>
        </div>
    </footer>
</body>

</html>
