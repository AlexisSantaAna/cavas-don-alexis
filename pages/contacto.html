<body id="top4">
    <header class="header">
        <div class="contactLinks">
            <a href="https://www.facebook.com" target="_blank" class="contactDetails icon1"><i
                    class="fa-brands fa-facebook fa-2x"></i></a>
            <a href="https://www.instagram.com" target="_blank" class="contactDetails"><i
                    class="fa-brands fa-instagram fa-2x"></i></a>
            <a href="https://www.twitter.com" target="_blank" class="contactDetails icon3"><i
                    class="fa-brands fa-twitter fa-2x"></i></a>
        </div>
        <div class="logoContenedor">
            <a href="../index.html"><img src="../images/logo violeta.png" alt="logo vinos" class="logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">HOME</a></li>
                <li><a href="nosotros.html">NOSOTROS</a></li>
                <li><a href="turismo.html">TURISMO</a></li>
                <li><a href="bodega.html">BODEGA</a></li>
                <li><a href="#top4">CONTACTO</a></li>
            </ul>
        </nav>
    </header>
    <section class="sectionWrap">
        <article class="contenedorPrincipal contenedorPrincipalContacto">
            <div></div>
            <div>
                <h1>Contacto</h1>
                <p>¿Comentarios o sugerencias?</p>
            </div>
            <a href="#form" class="contactDetails icon1 iconDown"><i
                    class="fa-solid fa-circle-chevron-down fa-4x"></i></a>
        </article>
        <form class="form" id="form" action="#">
            <div class="inputContainer">
                <input type="text" name="name" id="name" placeholder="NOMBRE" required>
                <input type="text" name="lastname" id="lastname" placeholder="APELLIDO" required>
                <input type="email" name="email" id="email" placeholder="EMAIL" required>
            </div>
            <select class="inputSelect" name="asunto" id="asunto">
                <option disabled selected>ASUNTO</option>
                <option value="consultas">Consultas</option>
                <option value="visitaYAlmuerzo">Visita y almuerzo</option>
                <option value="visitaYDegustacion">Visita y degustación</option>
                <option value="degustaciones">Degustaciones</option>
                <option value="atardeceres">Atardeceres</option>
                <option value="restaurante">Restaurante</option>
            </select>
            <textarea class="inputText" name="mensaje" id="mensaje" cols="30" rows="10"
                placeholder="MENSAJE"></textarea>
            <div class="inputSend inputReset">
                <input class="btn" type="submit" id="submit" value="Enviar">
                <input class="btn" type="reset" id="reset" value="Reset">
        </form>
    </section>
    <footer>
        <div class="logoContenedor">
            <img src="../images/logo violeta.png" alt="logo vinos" class="logo">
        </div>
        <div class="textFooter">
            <p class="textCenter">Website designed & developed by <strong>Alexis Santa Ana</strong></p>
            <p class="textCenter">&copy; Copyright 2021 Cavas de Don Alexis</p>
        </div>
    </footer>
